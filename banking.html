<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl  text-center mt-16">Let's get some  <span class="font-semibold text-purple-600">Moooooney</span> </h1>
    </header>
    <main class="w-3/4 mx-auto ">
        <!-- balance and trans -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl"> Deposite</h3>
                    <h4  class="text-4xl">$ <span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2xl"> Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2xl"> Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1250</span></h4>
                </div>

            </div>
        </section>

        <!-- Deposite and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposite">
                       
                        <button id="deposite-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                       
                        <button id="withdraw-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
